<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>simon</title>
    <style>
        body {
            margin: 0;
            user-select: none;
        }

        .simon-wrapper {
            position: fixed;
            left: 50%;
            top: 50%;
            width: 472px;
            height: 472px;
            transform: translateX(-50%) translateY(-50%);
        }

        .simon {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 100%;
            text-align: center;
            background: #333;
        }

        .block-wrapper {
            display: inline-block;
            margin-top: 26px;
            border-radius: 100%;
            font-size: 0;
        }

        .block-wrapper .block {
            display: inline-block;
            width: 200px;
            height: 200px;
        }

        .block.green {
            margin: 0 20px 20px 0;
            border-top-left-radius: 100%;
            background: #00A74A;
        }

        .green.active {
            background: #13ff7c;
        }

        .block.red {
            margin-bottom: 20px;
            border-top-right-radius: 100%;
            background: #9F0F17;
        }

        .red.active {
            background: #FF4C4C;
        }

        .block.yellow {
            margin-right: 20px;
            border-bottom-left-radius: 100%;
            background: #CCA707;
        }

        .yellow.active {
            background: #FED93F;
        }

        .block.blue {
            border-bottom-right-radius: 100%;
            background: #094A8F;
        }

        .blue.active {
            background: #1C8CFF;
        }

        .center {
            position: absolute;
            box-sizing: border-box;
            top: 114px;
            left: 114px;
            width: 244px;
            height: 244px;
            border-radius: 100%;
            border: 12px solid #333;
            background: #EBE7EE;
        }

        .center .title {
            position: relative;
            margin: 35px 0 8px 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 3.2em;
            font-weight: 700;
            color: #222;
        }

        .center .title .small {
            position: absolute;
            top: 14px;
            font-size: 12px;
        }

        .count-wrapper, .btn-wrapper {
            display: inline-block;
            vertical-align: top;
        }

        .count-wrapper {
            width: 58px;
        }

        .btn-wrapper {
            width: 50px;
        }

        .count-wrapper .count {
            box-sizing: border-box;
            width: 100%;
            height: 40px;
            line-height: 32px;
            border-radius: 10px;
            border: 4px solid #222;
            font-family: 'VT323', monospace;
            font-size: 1.6em;
            color: #430710;
            background: #2E080D;
        }

        .count-wrapper .count.active {
            color: #DC0D29;
        }

        .middle .label {
            margin: 5px 0 0 0;
            font-family: 'Oswald', Arial, sans;
            font-size: 0.7em;
            color: #222;
        }

        .btn-wrapper {
            position: relative;
            padding-top: 7px;
        }

        .btn-wrapper .btn {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 100%;
            border: 4px solid #444;
            box-shadow: 0 2px 3px #222;
        }

        .btn-wrapper .btn:active {
            transform: translateY(2px);
            box-shadow: none;
        }

        .start-btn {
            background: #E83224;
        }

        .strict-btn {
            background: #FFFE54;
        }

        .btn-wrapper .strict-led {
            position: absolute;
            left: 20px;
            top: -7px;
            height: 6px;
            width: 6px;
            border-radius: 100%;
            border: 2px solid #222;
            background: #32050C;
        }

        .btn-wrapper .strict-led.active {
            background: #DC0D29;
        }

        .bottom {
            margin-top: 15px;
            font-size: 0;
        }

        .switch-wrapper {
            display: inline-block;
            width: 40px;
            height: 20px;
            line-height: 20px;
            background: #222;
        }

        .switch-wrapper .switch {
            width: 16px;
            height: 16px;
            border-radius: 4px;
            border: 2px solid #333;
            background-color: #3193DE
        }

        .switch-wrapper .switch.active {
            margin-left: 20px;
        }

        .bottom .label {
            display: inline-block;
            vertical-align: top;
            padding: 3px 5px;
            font-family: 'Oswald', Arial, sans;
            font-size: 12px;
            color: #222;
        }
    </style>
</head>
<body>
<div class="simon-wrapper">
    <div class="simon">
        <div class="block-wrapper">
            <div class="block green"></div>
            <div class="block red"></div>
            <div class="block yellow"></div>
            <div class="block blue"></div>
        </div>
        <div class="center">
            <h1 class="title">
                Simon
                <span class="small">Â®</span>
            </h1>
            <div class="middle">
                <div class="count-wrapper">
                    <div class="count">--</div>
                    <h3 class="label">COUNT</h3>
                </div>
                <div class="btn-wrapper">
                    <span class="btn start-btn"></span>
                    <h3 class="label">START</h3>
                </div>
                <div class="btn-wrapper">
                    <span class="strict-led"></span>
                    <span class="btn strict-btn"></span>
                    <h3 class="label">STRICT</h3>
                </div>
            </div>
            <div class="bottom">
                <span class="label">OFF</span>
                <div class="switch-wrapper">
                    <div class="switch"></div>
                </div>
                <span class="label">ON</span>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../resources/jquery-3.2.1.min.js"></script>
</html>
